<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="theme.css" rel="stylesheet">
    <title>Dark-Light Theme Switcher</title>
</head>
<body>
    <div class="container">
        <div id="theme-switcher" class="position-absolute top-0 end-0 p-2 curs" role="button">
            <i id="theme-icon" class="bi bi-sun"></i>
        </div>

        <div id="paypal-button-container"></div>
    </div>



    <script src="sys/theme.js"></script>

    <script src="https://www.paypal.com/sdk/js?client-id=AQWOGObz6ehLFYdQgXLz8noyvju3cqcSuGg-nomj5Vbg66-E5_gouPXJ-BPGjRgwjIyxfhMV1eAdg2Lw&currency=EUR"></script>

    <script>
        paypal.Buttons({
            createOrder: function(data, actions) {
                return actions.order.create({
                    purchase_units: [{
    amount: {
        value: '49.90',
    },
    description: 'Shoe Size: YOUR_SHOE_SIZE, Shoe Model: YOUR_SHOE_MODEL',
}],

                    application_context: {
                        user_action: 'PAY_NOW',
                        payment_method: {
                            payee_preferred: 'IMMEDIATE_PAYMENT_REQUIRED'
                        }
                    }
                });
            },
            onApprove: function(data, actions) {
                return actions.order.capture().then(function(details) {
                    window.location.href = 'thank_you.html';
                });
            }
        }).render('#paypal-button-container');
    </script>
</body>
</html>
